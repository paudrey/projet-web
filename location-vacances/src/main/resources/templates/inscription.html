
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Holiday Me</title>
    <link href="../styles/base.css" rel="stylesheet" />
    <link href="../styles/specificHeader.css" rel="stylesheet" />
    <link href="../styles/specificFooter.css" rel="stylesheet" />
    <link href="../styles/text.css" rel="stylesheet" />
    <link href="../styles/specificInscription.css" rel="stylesheet" />
    <link href="../styles/button.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css"/>
</head>

<body>

    <div id="header">

        <div id="logo"></div>

        <div id="menu">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a class="selected">Actualité</a></li>
                <li><a href="community.html">Notre communauté</a></li>
                <li><a href="project.html">Notre projet</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </div>

    </div>

    <div id="content">
        

        <form th:object="${login}" method="POST">
            <h1 class="formTitle">Formulaire d'incription</h1>
            <table>
                <tr>
                    <td class="topSection"><input placeholder="Nom" type="text" th:field="*{User.Nom}" required="required" /></td>
                    <td class="topSection"><input placeholder="Prénom" type="text" th:field="*{User.Prenom}" required="required" /></td>
                </tr>
                <tr>
                    <td><input id="datepicker" placeholder="Date de naissance" type="text" th:field="*{User.DateNaissance}"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="topSection"><input placeholder="Adresse" type="text"  th:field="*{User.Adresse.Adresse}" name="Adresse" required="required"/></td>
                </tr>
                <tr>
                    <td><input placeholder="Code Postal" type="text" th:field="*{User.Adresse.CodePostal}" name="CodePostal" required="required"/></td>
                    <td><input placeholder="Ville" type="text" th:field="*{User.Adresse.Ville}" name="Ville" required="required"/></td>
                </tr>
                <tr>
                    <td>
                    	<select th:field="*{User.PaysId}">
							<option th:each="country : ${countryList}" th:value="${country.Id}" th:text="${country.Pays}"></option>
						</select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="topSection"><input placeholder="Adresse email" type="text" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="emailToConfirm" placeholder="Confirmation de l'adresse email" type="text" th:field="*{User.Email}"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="topSection"><input placeholder="Mot de passe" type="password" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="pwdToConfirm" placeholder="Confirmation du mot de passe" type="password" th:field="*{Password}"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="topSection"><button id="inscriptionBtn" class="inscriptionButton" type="password">Valider</button></td>
                </tr>
            </table>
          
        </form>

    </div>

    <div id="footer">
        <p>Audrey <span class="smallCaps">Pautot</span> - Sophie <span class="smallCaps">Hantzperg</span></p>
        <p>Master 2 en Méthodes Informatiques Appliquées à la Gestion des Entreprises</p>
    </div>
</body>

</html>

<script language="javascript" type="text/javascript" src="../scripts/jquery-1.12.1.min.js"></script>
<script language="javascript" type="text/javascript" src="../scripts/inputControls.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$(function() {
	$( "#datepicker" ).datepicker({
	altField: "#datepicker",
	closeText: 'Fermer',
	prevText: 'Précédent',
	nextText: 'Suivant',
	currentText: 'Aujourd\'hui',
	monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
	monthNamesShort: ['Janv.', 'Févr.', 'Mars', 'Avril', 'Mai', 'Juin', 'Juil.', 'Août', 'Sept.', 'Oct.', 'Nov.', 'Déc.'],
	dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
	dayNamesShort: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.', 'Sam.'],
	dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
	weekHeader: 'Sem.',
	dateFormat: 'dd/mm/yy'
	});
	});
</script>
