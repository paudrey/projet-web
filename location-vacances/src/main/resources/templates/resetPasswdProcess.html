<!DOCTYPE html>

<body>

    <div id="header">

                    <td><input placeholder="Confirmation du nouveau mot de passe" type="text" th:field="*{Password}" /></td>
                </tr>
                <tr>
                    <td><button class="connexionButton">Valider</button></td>
                </tr>
            </table>
            
        </form>

    </div>

        <p>Audrey <span class="smallCaps">Pautot</span> - Sophie <span class="smallCaps">Hantzperg</span></p>
