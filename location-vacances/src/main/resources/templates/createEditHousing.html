<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Holiday Me</title>

    <link href="../specificHeader.css" rel="stylesheet" />
    <link href="../specificFooter.css" rel="stylesheet" />
    <link href="../text.css" rel="stylesheet" />
    <link href="../specificInscription.css" rel="stylesheet" />
    <link href="../button.css" rel="stylesheet" />
    <link href="../liste.js" rel="javascript"/>
</head>

<body>

    <div id="header">

        <div id="logo"></div>

        <div id="menu">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a class="selected">Actualité</a></li>
                <li><a href="community.html">Notre communauté</a></li>
                <li><a href="project.html">Notre projet</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </div>

    </div>

    <div id="content">
        

        <form th:object="${housing}" method="POST">
            <h1 class="formTitle">Ajouter un logement</h1>
            <table>
           		<tr>
           			<td></td>
           			<td>/</td>
           		</tr>
                <!--<tr>
                    <td class="topSection"><input placeholder="Nom" type="text" th:field="*{Proprietaire.Nom}" name="nom"/></td>
                    <td class="topSection"><input placeholder="Prénom" type="text" th:field="*{Proprietaire.Prenom}" name="nom" /></td>
                </tr>-->
                 <tr>
                    <td colspan="2" class="topSection"><input placeholder="Adresse" class="large" type="text" th:field="*{Adresse.Adresse}" /></td>
                </tr>
                <tr>
                    <td><input placeholder="Code Postal" type="text" th:field="*{Adresse.CodePostal}"/></td>
                    <td><input placeholder="Ville" type="text" th:field="*{Adresse.Ville}"/></td>
                </tr>
                <tr>
                    <td> 
                    	<select id="paysL">
                    		<option value="" label="Pays" />
                     		<option th:each="pays : ${paysList}" value="${pays.Pays}" th:text="${pays.Pays}"/>                       
                     	</select>
                   	</td>
                </tr>
                <tr>
               		 <td>
                     <select th:object="${typeLogList}" >
                     	<option value="" label="Type Logement" />
                     	<option th:each="typeLog : ${typeLogList}" th:value="${typeLog.TypeLogement}" th:text="${typeLog.TypeLogement}" />                
                     </select>
                     </td>
                     <td><input placeholder="PrixTTC" type="text" th:field="*{prixTTC}"/></td>
                     
                </tr>
                 <tr>
                    <td colspan="2" class="topSection"><input placeholder="ShortDescription" class="large" type="text" th:field="*{ShortDescription}" /></td>
                </tr>
                <tr>
                    <td><textarea placeholder="Description" rows="10" th:field="*{Description}"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="topSection"><button class="inscriptionButton">Valider</button></td>
                </tr>
            </table>
          
        </form>

    </div>

    <div id="footer">
        <p>Audrey <span class="smallCaps">Pautot</span> - Sophie <span class="smallCaps">Hantzperg</span></p>
        <p>Master 2 en Méthodes Informatiques Appliquées à la Gestion des Entreprises</p>
    </div>
</body>
