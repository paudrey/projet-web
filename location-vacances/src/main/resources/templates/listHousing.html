<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Holiday Me</title>
    <link href="../styles/base.css" rel="stylesheet" />
    <link href="../styles/specificHeader.css" rel="stylesheet" />
    <link href="../styles/specificFooter.css" rel="stylesheet" />
    <link href="../styles/text.css" rel="stylesheet" />
    <link href="../styles/specificResultList.css" rel="stylesheet" />
    <!--  <link href="../styles/specificHousing.css" rel="stylesheet" /> -->
    <link href="../styles/button.css" rel="stylesheet" />
    <link href="../styles/liste.js" rel="javascript"/>
</head>

<body>

    <div id="header">

        <div id="logo"></div>

        <div id="menu">
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a class="selected">Actualité</a></li>
                <li><a href="community.html">Notre communauté</a></li>
                <li><a href="project.html">Notre projet</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                 <li th:if="${userConnected} == true">
                	<a href="adminGeneral.html">Mon compte</a>
                </li>
                <li th:if="${userConnected} == false">
                	<a href="connexion.html">Connexion</a>
                </li>
            </ul>
        </div>

    </div>

    <div id="content">
        

        <form >
            <h1 class="formTitle">Liste des logements disponibles</h1>
            <table class="resultList">
                 <tr th:each="housing : ${housingList}">
	                 <table class="resultItem">
	                 	<tr>
		                    <td><label class="shortDescription" th:text="${housing.ShortDescription}"></label></td>		                    
		                </tr>
		                <tr>
		                	<td><label class="precision" th:text="${housing.Adresse.Adresse}"></label></td>
		                	<td>Nuitée : <label class="precision" th:text="${housing.prixTTC}"></label> €</td>
		                    <td rowspan="2" th:if="${not #lists.isEmpty(housing.PhotoList)}" ><img th:src=" *{housing.PhotoList[0].PathImage}" width="100" height="100" th:alt="${housing.PhotoList[0].Name}"/> </td>
		                </tr>
		                <tr>
		                	<td><label class="precision" th:text="${housing.Adresse.CodePostal}"></label>  
		                		<label class="precision" th:text="${housing.Adresse.Ville}"></label>
	                		</td>
		                	<td><a class="seeDetails" th:href="@{'/detailsHousing/'+${housing.id}}">Voir détails</a></td>
		                </tr>
	                 </table>
                </tr>
            </table>
        </form>

    </div>

    <div id="footer">
        <p>Audrey <span class="smallCaps">Pautot</span> - Sophie <span class="smallCaps">Hantzperg</span></p>
        <p>Master 2 en Méthodes Informatiques Appliquées à la Gestion des Entreprises</p>
    </div>
</body>

</html>
